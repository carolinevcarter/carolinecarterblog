---
layout: default
---

<div class="container">
  <h1 class="page-heading">My Stories</h1>
  <div class="row">
    <div class="home">
        {% for post in site.posts %}
          <div class="col-xs-12 col-sm-3">
            <article class="article">
              <a class="post-link" href="{{site.baseurl}}{{post.url}}">
                <img src="images/{{ post.image }}" width="190">
              </a>
              <h1 class="article-title"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h1>
              <a class="post-link" href="{{site.baseurl}}{{post.url}}">{{post.content | strip_html | truncatewords:30}}</a>
            </article>
          </div>
        {% endfor %}
    </div>
  </div>
</div>
