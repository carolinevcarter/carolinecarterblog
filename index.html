---
layout: default
---

<div class="container">
  <h1 class="page-heading">Stories</h1>
  <div class="row">
    <div class="home">
        {% for post in site.posts %}
          {% assign loopindex_modulo = forloop.index | modulo: 3 %}
          {% if loopindex_modulo == 1 %}
            <div class="row">
          {% endif %}
              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="images/{{ post.image }}" width="190"></a>
                <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a></h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.content | strip_html | truncatewords:30}}</a>
                <hr>
              </div>
          {% if loopindex_modulo == 0 %}
            </div>
          {% endif %}
        {% endfor %}
    </div>
  </div>
</div>
